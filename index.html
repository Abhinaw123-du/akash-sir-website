  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;

      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      height: 100vh;

    p {
      font-size: 24px;
    }
    button {
      font-size: 50px;
      background-color: blue;
      color: yellow;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
  <script>
    window.onload = function() {
      let password = prompt("Please enter password:");
      if(password === "Sir123"){
        alert("Welcome!");
        document.querySelector('.container').style.display = "block"; // Show content
      } else {
        alert("Wrong password! Access denied.");
        // Page ka content kabhi show nahi hoga
      }
    }
  </script>
</head>
<body>
